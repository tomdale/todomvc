<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>ember.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="../../assets/base.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<script type="text/x-handlebars" data-template-name="todos">
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				{{view Todos.CreateTodoView action="createTodo"}}
			</header>

			{{#if controller.length}}
				<section id="main">
					<ul id="todo-list">
						{{#each todo in filteredTodos}}
							{{#view Todos.TodoView}}
                {{#if view.isEditing}}
                  {{view Todos.EditTodoView todoBinding="todo"}}
                {{else}}
                  {{view Ember.Checkbox checkedBinding="todo.isCompleted" class="toggle"}}
                  <label>{{todo.title}}</label>
                  <button {{action removeTodo todo}} class="destroy" ></button>
                {{/if}}
              {{/view}}
						{{/each}}
					</ul>
					{{view Ember.Checkbox id="toggle-all" checkedBinding="allAreDone"}}
				</section>

				<footer id="footer">
					<span id="todo-count">{{{remainingFormatted}}}</span>
					<ul id="filters">
						<li>
              {{#linkTo todos}}All{{/linkTo}}
						</li>
						<li>
              {{#linkTo todos.active}}Active{{/linkTo}}
						</li>
						<li>
              {{#linkTo todos.completed}}Completed{{/linkTo}}
						</li>
					</ul>

					{{#if hasCompleted}}
						<button id="clear-completed" {{action "clearCompleted"}} {{bindAttr class="buttonClass:hidden"}} >
							Clear completed ({{completed}})
						</button>
					{{/if}}
				</footer>
			{{/if}}
		</section>

		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>
				Created by
				<a href="http://github.com/tomdale">Tom Dale</a>,
				<a href="http://github.com/addyosmani">Addy Osmani</a>
			</p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</script>

	<script>
	// Workaround until Ember 1.0 is released
	var ENV = {'FORCE_JQUERY': true};
	</script>
	<!-- /* Handlebars templates end */ -->
	<script src="../../assets/base.js"></script>
	<script src="../../assets/jquery.min.js"></script>
	<script src="js/libs/handlebars-1.0.rc.2.js"></script>
	<script src="js/libs/ember.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/libs/local_storage_adapter.js"></script>
	<script src="js/app.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/models/store.js"></script>
	<script src="js/controllers/todos_controller.js"></script>
	<script src="js/views/todo_view.js"></script>
	<script src="js/views/edit_todo_view.js"></script>
	<script src="js/views/create_todo_view.js"></script>
</body>
</html>
